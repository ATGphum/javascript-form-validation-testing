<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Form Testing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id=header>Wa Data</h1>
        <form id="form" novalidate class=remove action="/action_page.php">
            Email: <input type="email" id=email name="email" required minlength="6"><br>
            <div id=emailerror></div>
            First Name: <input type="text" id=name name="name" required><br>
            <div id=nameerror></div>
            Zipcode: <input type="text" id=zip name="zip" required minlength="4" maxlength="4"><br>
            <div id=ziperror></div>
            Password: <input type="password" id=password name=password required minlength="6"><br>
            <div id=passworderror></div>
            Confirm Password: <input type="password" id=confirmpassword name=confirmpassword required></br>
            <div id=confirmerror></div>
            <button id=submit>Submit information</button>
        </form>



        <script src="scripts.js"></script>

    </body>
</html>
